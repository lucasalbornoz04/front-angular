<div class="container">
    <div class="row">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombrePro">Nombre del projecto</label>
                <input type="text" class="form-control" id="nombrePro" name="nombrePro" [(ngModel)]="nombrePro" required>
            </div>
            <div class="form-group">
                <label for="imgPro">Miniatura del projecto</label>
                <input type="text" class="form-control" id="imgPro" name="imgPro" [(ngModel)]="imgPro" required>
            </div>
            <div class="form-group">
                <label for="urlPro">Url del projecto</label>
                <input type="text" class="form-control" id="urlPro" name="urlPro" [(ngModel)]="urlPro" required>
            </div>
            <button class="btn btn-info">Agregar projecto</button>
        </form>
    </div>
</div>
