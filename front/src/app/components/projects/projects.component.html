<section>
    <h3>Projectos</h3>
    <div class="col-lg-12" id="btn-agregar">
      <button type="button" class="btn btn-dark"  routerLink="/nuevoProjecto" *ngIf="isLogged">
        Agregar Projecto
      </button>
    </div>
    <div class="row">
    <ul class="list-group col-6" *ngFor="let project of projects">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <img src="{{project.imgPro}}" alt="" srcset="">
        <h4 id="nombre-projecto">{{project.nombrePro}}</h4>
        <a href="{{project.urlPro}}" target="_blank"><img src="https://img.icons8.com/wired/64/000000/code.png" alt="" id="link-repo"></a>
        <div id="btns" *ngIf="isLogged">
          <button class="btn btn-info" routerLink="/editarProjecto/{{project.id}}">
              <img src="../../../assets/svg/bxs-edit-alt.svg" alt="Edit">
          </button>
          <button class="btn  btn-danger" (click)="delete(project.id)">
            <img src="../../../assets/svg/bx-x.svg" alt="Delete">
          </button>
        </div>
      </li>
    </ul>
  </div>
</section>
