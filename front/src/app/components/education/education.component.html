<section>
  <div class="row">
    <h3>Education</h3>
    <div class="col-lg-2">
      <button type="button" class="btn btn-dark" routerLink="/nuevaEdu">
        Agregar Educacion
      </button>
    </div>
      <ul class="list-group col-lg-12" *ngFor="let Educacion of educacion">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <img src="{{Educacion.logoEdu}}" alt="" srcset="">
            <h4>{{Educacion.nombreEdu}}</h4>
            <span class="badge bg-primary rounded-pill">{{(Educacion.fechaEdu)}}</span>
            <div *ngIf="isLogged">
              <button class="btn  btn-danger" (click)="delete(Educacion.id)">
                <img src="../../../assets/svg/bx-x.svg" alt="">
              </button>
            </div>
          </li>
      </ul>
  </div>
</section>
