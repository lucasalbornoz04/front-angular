<section>
  <div class="row">
    <h3>Education</h3>
    <div class="col-lg-12" id="btn-agregar">
      <button type="button" class="btn btn-dark float-right"  routerLink="/nuevaEdu" *ngIf="isLogged">
        Agregar Educacion
      </button>
    </div>
      <ul class="list-group col-lg-12" *ngFor="let Educacion of educacion">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <img src="{{Educacion.logoEdu}}" alt="Logo" srcset="">
            <h4 id="ocultar-nombre">{{Educacion.nombreEdu}}</h4>
            <span class="badge bg-primary rounded-pill">{{(Educacion.fechaEdu)}}</span>
            <div id="btns" *ngIf="isLogged">
              <button class="btn btn-info" routerLink="/editEdu/{{Educacion.id}}">
                  <img src="../../../assets/svg/bxs-edit-alt.svg" alt="Edit" id="img-btn">
              </button>
              <button class="btn btn-danger" (click)="delete(Educacion.id)">
                <img src="../../../assets/svg/bx-x.svg" alt="Delete" id="img-btn">
              </button>
            </div>
          </li>
      </ul>
  </div>
</section>
