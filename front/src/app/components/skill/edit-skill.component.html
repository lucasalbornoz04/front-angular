<div class="container" *ngIf="skill">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="urlSkill">Skill</label>
                <input type="text" class="form-control" id="urlSkill" name="urlSkill" [(ngModel)]="skill.urlSkill" required>
            </div>
            <div class="form-group">
                <label for="nombreSkill">Nombre de skill</label>
                <input type="text" class="form-control" id="nombreSkill" name="nombreSkill" [(ngModel)]="skill.nombreSkill" required>
            </div>
            <button class="btn btn-info">Agregar skill</button>
        </form>
    </div>
</div>
